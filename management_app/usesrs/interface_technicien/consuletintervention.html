<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation des Interventions</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Consultation des Interventions</a>
</nav>

<div class="container-fluid mt-3">
  <h1 class="mb-4">Interventions Attribuées</h1>
  
  <!-- Section for displaying assigned interventions -->
  <div class="card mb-4">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Type</th>
            <th>Description</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="assignedInterventionsTable">
          <!-- Assigned interventions will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function() {
    // Mock data for assigned interventions (replace with actual data)
    var assignedInterventions = [
      { id: 1, type: 'Maintenance', description: 'Remplacement du matériel défectueux', status: 'En cours' },
      { id: 2, type: 'Réparation', description: 'Réparation de la machine X', status: 'En attente' },
      { id: 3, type: 'Inspection', description: "Inspection préventive de l'équipement Y", status: 'Terminée' }
    ];

    // Function to display assigned interventions in the table
    function displayAssignedInterventions() {
      $('#assignedInterventionsTable').empty();
      assignedInterventions.forEach(function(intervention) {
        var row = `
          <tr>
            <td>${intervention.id}</td>
            <td>${intervention.type}</td>
            <td>${intervention.description}</td>
            <td>${intervention.status}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm view-intervention-btn" data-intervention-id="${intervention.id}">Voir</button>
            </td>
          </tr>
        `;
        $('#assignedInterventionsTable').append(row);
      });
    }

    // Initial display of assigned interventions
    displayAssignedInterventions();

    // View Intervention Button Clicked
    $(document).on('click', '.view-intervention-btn', function() {
      var interventionId = $(this).data('intervention-id');
      // Implement logic to view intervention details (e.g., open a modal)
      console.log('View intervention with ID:', interventionId);
    });
  });
</script>
</body>
</html>
