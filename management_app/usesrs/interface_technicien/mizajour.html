<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mise à Jour des Interventions</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Mise à Jour des Interventions</a>
</nav>

<div class="container-fluid mt-3">
  <h1 class="mb-4">Mettre à Jour le Statut des Interventions</h1>
  
  <!-- Section for updating intervention status -->
  <div class="card mb-4">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Type</th>
            <th>Description</th>
            <th>Statut Actuel</th>
            <th>Nouveau Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="updateInterventionStatusTable">
          <!-- Interventions to update status will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function() {
    // Mock data for interventions to update status (replace with actual data)
    var interventionsToUpdateStatus = [
      { id: 1, type: 'Maintenance', description: 'Remplacement du matériel défectueux', status: 'En cours' },
      { id: 2, type: 'Réparation', description: 'Réparation de la machine X', status: 'En attente' },
      { id: 3, type: 'Inspection', description: "Inspection préventive de l'équipement Y", status: 'Terminée' }
    ];

    // Function to display interventions to update status in the table
    function displayInterventionsToUpdateStatus() {
      $('#updateInterventionStatusTable').empty();
      interventionsToUpdateStatus.forEach(function(intervention) {
        var row = `
          <tr>
            <td>${intervention.id}</td>
            <td>${intervention.type}</td>
            <td>${intervention.description}</td>
            <td>${intervention.status}</td>
            <td>
              <select class="form-control" id="newStatus_${intervention.id}">
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
                <option value="En attente">En attente</option>
              </select>
            </td>
            <td>
              <button type="button" class="btn btn-primary btn-sm update-status-btn" data-intervention-id="${intervention.id}">Mettre à Jour</button>
            </td>
          </tr>
        `;
        $('#updateInterventionStatusTable').append(row);
      });
    }

    // Initial display of interventions to update status
    displayInterventionsToUpdateStatus();

    // Update Status Button Clicked
    $(document).on('click', '.update-status-btn', function() {
      var interventionId = $(this).data('intervention-id');
      var newStatus = $(`#newStatus_${interventionId}`).val();
      // Implement logic to update intervention status
      console.log('Update status of intervention with ID:', interventionId, 'to:', newStatus);
    });
  });
</script>
</body>
</html>
