<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- Custom CSS for styling -->
  <style>
    body {
      background-color: #f8f9fa; /* Bootstrap's default background color */
    }
    .card {
      margin-top: 50px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background-color: #f9f9f9;
      color: white;
      border-bottom: 0;
      padding: 1.5rem;
      text-align: center;
    }
    .card-body {
      padding: 2rem;
    }
    .form-signin {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-header">
            <img src="logo.png" alt="Company Logo" width="120">
            <h3>Welcome to Our Site</h3>
          </div>
          <div class="card-body">
            <!-- Sign In Form -->
            <div id="signin">
              <h4 class="mb-4">Sign In</h4>
              <form action="signin.php" method="POST" class="form-signin">
                <div class="form-group">
                  <label for="signinEmail">Email address</label>
                  <input type="email" class="form-control" id="signinEmail" name="signinEmail" required>
                </div>
                <div class="form-group">
                  <label for="signinPassword">Password</label>
                  <input type="password" class="form-control" id="signinPassword" name="signinPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup" style="display: none;">
              <h4 class="mb-4">Sign Up</h4>
              <form action="signup.php" method="POST" class="form-signin">
                <div class="form-group">
                  <label for="signupEmail">Email address</label>
                  <input type="email" class="form-control" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="form-group">
                  <label for="signupPassword">Password</label>
                  <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <select class="form-control" id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="technician">Technician</option>
                    <option value="employer">Employer</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
            </div>

            <!-- Toggle between Sign In and Sign Up -->
            <p class="mt-3 text-center">
              <a href="#" id="show-signin"> Sign In</a> |
              <a href="#" id="show-signup">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to toggle between Sign In and Sign Up forms
    document.addEventListener('DOMContentLoaded', function() {
      const signupLink = document.getElementById('show-signup');
      const signinLink = document.getElementById('show-signin');
      const signupForm = document.getElementById('signup');
      const signinForm = document.getElementById('signin');

      signupLink.addEventListener('click', function(event) {
        event.preventDefault();
        signupForm.style.display = 'block';
        signinForm.style.display = 'none';
      });

      signinLink.addEventListener('click', function(event) {
        event.preventDefault();
        signupForm.style.display = 'none';
        signinForm.style.display = 'block';
      });
    });
  </script>
</body>
</html>
